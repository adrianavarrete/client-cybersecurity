<ion-header>
  <ion-toolbar>
    <ion-title>
      Cybersecurity
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <form #userForm="ngForm" (ngSumbit)="enviarMensaje(userForm)">
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Enviar mensaje al servidor</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Mensaje</ion-label>
                <ion-input type="text" [(ngModel)]="mensajeHTML" name="mensajeHTML"></ion-input>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <div class="ion-padding">
            <ion-button expand="block" type="submit" class="ion-no-margin" (click)="enviarMensaje(userForm)">
              Enviar</ion-button>
          </div>

        </ion-col>
      </ion-row>

    </form>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Respuesta</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-textarea readonly="true" name="respuesta">{{respuesta}}</ion-textarea>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
