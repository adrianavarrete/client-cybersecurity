<ion-header>
  <ion-toolbar>
    <ion-title>secret</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <form #userForm="ngForm" (ngSumbit)="revealSecret(userForm)">
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Usuario 1</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Secreto Usuario 1</ion-label>
                <br>
                <ion-textarea readonly="true" name="secreto1">{{s1}}</ion-textarea>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Usuario 2</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Secreto Usuario 2</ion-label>
                <br>
                <ion-textarea readonly="true" name="secreto2">{{s2}}</ion-textarea>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Usuario 3</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Secreto Usuario 3</ion-label>
                <br>
                <ion-textarea readonly="true" name="secreto3">{{s3}}</ion-textarea>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Hobbies</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-select multiple="true" okText="Ok" cancelText="Cancelar" type="text" [(ngModel)]="usuarios"
                  name="usuarios">
                  <ion-select-option value="0">Usuario 1</ion-select-option>
                  <ion-select-option value="1 ">Usuario 2</ion-select-option>
                  <ion-select-option value="2">Usuario 3</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>

        <ion-col size-md="6" offset-md="3">
          <div class="ion-padding">
            <ion-button expand="block" type="submit" class="ion-no-margin" (click)="revealSecret(userForm)">
              Descubrir</ion-button>
          </div>

        </ion-col>
      </ion-row>

    </form>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Respuesta descifrada</ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <ion-item>
              <ion-textarea readonly="true" name="respuestades">{{ secret }}</ion-textarea>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="3" offset-md="3">
        <ion-button expand="block" type="submit" class="ion-no-margin" (click)="goToHome()">
          Go to Home</ion-button>
      </ion-col>
      <ion-col size-md="3" offset-md="0">
        <!-- <ion-button expand="block" type="submit" class="ion-no-margin" (click)="enviarMensaje(userForm)">
          Go to Secret</ion-button> -->
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
